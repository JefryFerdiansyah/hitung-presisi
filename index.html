<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Statistik 10 Data</title>

<style>
body {
    font-family: Arial;
    background:#eee;
    padding:30px;
}

.container{
    background:white;
    padding:20px;
    max-width:700px;
    margin:auto;
    border-radius:10px;
}

input{
    width:80px;
    margin:4px;
}

button{
    padding:8px 20px;
    margin-top:15px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th,td{
    border:1px solid #ccc;
    padding:6px;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h2>FORM PRESISI TIMBANGAN MINGGUAN</h2>

<div id="inputs"></div>

<button onclick="hitung()">Hitung</button>

<p><b>b (Rata-rata):</b> <span id="b"></span></p>

<table>
<thead>
<tr>
<th>a</th>
<th>c = b-a</th>
<th>d = c²</th>
</tr>
</thead>
<tbody id="hasil"></tbody>
</table>

<p><b>e (Σ d):</b> <span id="e"></span></p>
<p><b>f (Varian):</b> <span id="f"></span></p>
<p><b>g (√f):</b> <span id="g"></span></p>
<p><b>h (Evaluasi):</b> <span id="h"></span></p>

</div>

<script>
// buat 10 input otomatis
const inputs = document.getElementById("inputs");
for(let i=0;i<10;i++){
    inputs.innerHTML += `<input type="number" step="any" id="a${i}" placeholder="a${i+1}">`;
}

function hitung(){

    let a=[];

    for(let i=0;i<10;i++){
        let v=parseFloat(document.getElementById("a"+i).value);
        if(isNaN(v)){
            alert("Semua angka harus diisi!");
            return;
        }
        a.push(v);
    }

    // b = rata-rata
    let sum=a.reduce((x,y)=>x+y,0);
    let b=sum/10;
    document.getElementById("b").innerText=b.toFixed(4);

    let tbody=document.getElementById("hasil");
    tbody.innerHTML="";

    let e=0;

    for(let i=0;i<10;i++){
        let c=b-a[i];
        let d=c*c;
        e+=d;

        tbody.innerHTML+=`
        <tr>
        <td>${a[i]}</td>
        <td>${c.toFixed(3)}</td>
        <td>${d.toFixed(6)}</td>
        </tr>
        `;
    }

    // f = varian
    let f=e/10;

    // g = akar varian
    let g=Math.sqrt(f);

    // h = evaluasi
    let h=2*g/100*100;

    document.getElementById("e").innerText=e.toFixed(6);
    document.getElementById("f").innerText=f.toFixed(7);
    document.getElementById("g").innerText=g.toFixed(7);
    document.getElementById("h").innerText=h.toFixed(7);
}
</script>

</body>
</html>
